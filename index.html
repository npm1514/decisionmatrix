<!DOCTYPE html>
<html ng-app="decisions">
  <head>
    <meta charset="utf-8">
    <title>Decisions</title>
    <link rel="stylesheet" href="styles.css" >
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
    <body ng-cloak ng-controller="mainCtrl">

      <form ng-show="titleshow" ng-submit="titleshow=false">
        <h2>What decision do you need to make?</h2>
        <input class="titleinput" type="text" ng-model="decisiontitle" placeholder="Enter decision here">
      </form>
      <h1 ng-dblclick="titleshow=true" ng-hide="titleshow">{{decisiontitle}}</h1>

      <h3>Decision Selections</h3>
      <form ng-submit="addSelection(selection)">
        <input type="text" ng-model="selection.name" placeholder="Add selections">
        <input type="submit">
      </form>
      <form ng-submit="addCriteria(criteria)">
        <input type="text" ng-model="criteria.name" placeholder="Add criteria">
        <input type="submit">
      </form>

      <h3>Grid</h3>

        <table class="table1">
          <tr>
            <td>Aim</td><td ng-repeat="criteriaLabel in allCriteria"><input type="text" ng-model="criteriaLabel.direction"></td>
          </tr>
          <tr>
            <td>Min</td><td ng-repeat="criteriaLabel in allCriteria"><input type="text" ng-model="criteriaLabel.min"></td>
          </tr>
          <tr>
            <td>Max</td><td ng-repeat="criteriaLabel in allCriteria"><input type="text" ng-model="criteriaLabel.max"></td>
          </tr>
          <tr>
            <td>Importance</td><td ng-repeat="criteriaLabel in allCriteria"><input type="text" ng-model="criteriaLabel.importance"></td>
          </tr>
          <tr>
            <td>Criteria/<br>Selection</td><td ng-repeat="criteriaLabel in allCriteria"><input type="text" ng-model="criteriaLabel.name"></td>
          </tr>
        </table>
        <button type="button" ng-click="runMatrix()">Click here for results</button>
        <table>
          <tr ng-repeat="value in values">
            <td ng-repeat="val in value track by $index">
              <input type="text" ng-model="value[$index]">
            </td>
          </tr>
        </table>
        <table class="results">
          <tr ng-repeat="calcvalue in calcvalues">
            <td ng-repeat="calcval in calcvalue track by $index">
              {{calcvalue[$index]}}
            </td>
          </tr>
        </table>
        <table class="results">
          <tr ng-repeat="oneSelection in allSelection">
            <td>
              {{oneSelection.total}}
            </td>
          </tr>
        </table>

        <div class="barchart">

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="./d3.js"></script>
    <script src="./app.js" type="text/javascript"></script>
    <script src="./mainCtrl.js" type="text/javascript"></script>
    <script src="./mainServ.js" type="text/javascript"></script>
  </body>
</html>
